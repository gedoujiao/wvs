<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁôªÂΩï - WebÊºèÊ¥ûÊâ´ÊèèÁ≥ªÁªü</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
        }

        .login-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
        }

        .login-title {
            color: #223144;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
        }

        .login-form .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .login-form label {
            display: block;
            margin-bottom: 8px;
            color: #223144;
            font-weight: 500;
        }

        .login-form input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .login-form input:focus {
            border-color: #00bcd4;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 188, 212, 0.2);
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me input {
            width: auto;
            margin-right: 10px;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: #00bcd4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: bold;
        }

        .btn-login:hover {
            background: #0097a7;
        }

        .login-links {
            margin-top: 20px;
            text-align: center;
        }

        .login-links a {
            color: #00bcd4;
            text-decoration: none;
            transition: color 0.3s;
        }

        .login-links a:hover {
            color: #0097a7;
            text-decoration: underline;
        }

        .logo {
            margin-bottom: 20px;
            font-size: 48px;
            color: #00bcd4;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">üõ°Ô∏è</div>
            <h1 class="login-title">Ê¨¢ËøéÂõûÊù•</h1>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form class="login-form" method="POST" action="{{ url_for('user.login') }}">
                <div class="form-group">
                    <label for="username">Áî®Êà∑Âêç</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">ÂØÜÁ†Å</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">ËÆ∞‰ΩèÊàë</label>
                </div>

                <button type="submit" class="btn-login">ÁôªÂΩï</button>
            </form>

            <div class="login-links">
                Ê≤°ÊúâË¥¶Êà∑? <a href="{{ url_for('user.register') }}">Ê≥®ÂÜå</a>
            </div>
        </div>
    </div>
</body>
</html>
