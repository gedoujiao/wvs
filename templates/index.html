<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Web漏洞扫描系统</title>

    <script>
        function logout() { 
            alert("您已退出登录！");

</head>
<body>
<div class="dashboard-container">

    <!-- 顶部横条 -->
    <header class="topbar">
        <div class="system-title">Web漏洞扫描系统</div>
        <div class="user-box">
            <div class="avatar-container">
                <img src="../static/avatar.png" alt="头像" class="avatar">
                <div class="user-tooltip">
                    <p>用户名: 用户张三</p>
                    <p>登录次数: 42</p>
                    <p>最近登录: 2025-06-16 10:12</p>
                    <p>权限等级: 系统管理员</p>
                </div>
            </div>
            <span class="username">用户张三</span>
            <button class="logout-btn" onclick="logout()">退出登录</button>
        </div>
    </header>

    <div class="body-wrapper">
        <!-- 左侧功能导航 -->
        <aside class="sidebar">
            <nav class="nav-menu">
                <a href="#" class="nav-item active">💼 资产收集</a>
                <a href="#" class="nav-item">🔍 漏洞扫描</a>
                <a href="#" class="nav-item">📄 报告生成</a>
                <a href="#" class="nav-item">📊 数据分析</a>
            </nav>
        </aside>

        <!-- 内容区域 -->
        <main class="main-panel">
            <section class="data-panel">
                <div class="left-content">
                    <h2>漏洞扫描实时统计</h2>
                    <div class="heatmap-placeholder">实时热力图展示</div>
                    <div class="barchart-placeholder">风险柱状图展示</div>
                </div>

                <div class="right-realtime">
                    <h3>实时扫描进度</h3>
                    <div class="realtime-placeholder">正在实时扫描中...</div>
                </div>
            </section>
        </main>
    </div>

</div>
</body>
</html>
